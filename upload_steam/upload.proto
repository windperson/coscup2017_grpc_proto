// Proto file for saving gcp speech to text recoginzed result.

syntax = "proto3";

import "google/protobuf/timestamp.proto";

package coscup2017demo.uploading;

service UploadAudioService {
    rpc uploadAudio(stream ClientUploadRequest) returns (ClientUploadResponse);
}

message ClientUploadRequest {
    int32 clientId = 1;
    bytes audioData = 2;
}

message ClientUploadResponse {
}
